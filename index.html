<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Vanilla Coding | Bootcamp Prep</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="./styles/index.css" rel="stylesheet" />
  </head>
  <body>
    <img class="main-logo" src="./images/vc.png" alt="Vanilla Coding Logo" />
    <h1>❄️ FROZEN TIC-TAC-TOE ❄️</h1>

    <section>
      <div class="board">
        <!-- This is your board.. You can change if you want -->
        <div class="greeting">원하는 캐릭터를 클릭하면 게임이 시작됩니다!</div>

        <div class="tic-tac-toe">
          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>

          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>

          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
        </div>

        <div class="character anna"></div>
        <div class="character elsa"></div>

        <div class="game-over invisible"></div>
      </div>
    </section>

    <script src="./app/practice.js"></script>
  </body>
</html>
